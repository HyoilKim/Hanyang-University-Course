<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>
            More healthy More happy
        </title>
        <script>
            function insertForm(){
                var number = document.forms[0].number.value;
                var name = document.forms[0].name.value;
                if (name == null || name == "") { // name == '' (x)
                    alert("이름을 입력하세요");
                    document.forms[0].name.focus();
                    return false;
                }
                if (number.length != 11 || number.substr(0, 3) != "010") {
                    alert("010으로 시작하는 11자리 수를 입력해주세요");
                    document.forms[0].number.focus();
                    return false;
                }
                return true;
            }
        </script>
        <!-- ajax를 쓰기 위하여 jquery를 추가 -->
        <script src="https://code.jquery.com/jquery-3.4.1.js"
                integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous">
        </script>
        <!-- jQuery 시작 -->
        <script>
            $(document).ready(function () {
                // 검색 버튼 클릭시 입력한 정보를 바탕으로
                // db에서 자료를 가져와 ajax로 출력
                $("#search").submit((e) => {
                    e.preventDefault()
                    let formData = {
                        "name": e.target.name.value,
                    }
                    $.ajax({
                        type: "POST",
                        url: "/search-json",
                        cache: false,
                        data: JSON.stringify(formData),
                        contentType: "application/json",
                        success: res => {
                            students = JSON.parse(res)
                            let tBodyHtml = ''
                            for(let row of students){
                                if (row["count"] == null){
                                    row["count"] = ""
                                }
                                tBodyHtml += `<tr>
                                    <td>${row["name"]}</td>
                                    <td>${row["number"]}</td>
                                    <td>${row["count"]}</td>
                                </tr>`
                            }
                            $('table tbody').html(tBodyHtml)
                        }
                    })
                    
                })
            })
        </script>
    </head>
    <body>
        <h1>환자 건강 챙기기 시스템</h1>
        <!--method: 전송방식(get or post), action: form을 전송할 url & url로 이동-->
        추가</br>
        <form method="POST" action="/insert" onsubmit="return insertForm()"> 
            <input type="text" name="name" placeholder="Name" />
            <input type="text" name="number" placeholder="Phone number" />
            <button type="submit">삽입</button>
        </form>
        <!-- ajax 활용 부분-->
        검색</br>
        <form id="search">
            <input type="text" name="name" placeholder="Your Name" />
            <button type="submit">검색</button>
        </form>
        <h1>명단</h1>
        <table id="update-table">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>번호</th>
                    <th>같은성을 가진사람 수</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </body>
</html>
